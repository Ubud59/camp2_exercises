<!DOCTYPE html>
<html>
<head>
<style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 3px 9px #999;
}

.button:hover {padding: 50px 80px; background-color: #3e8e41;}

.button:active {
  background-color: tomato;
  box-shadow: 3px 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body>

<button class="button">Viens me chatouiller :-)</button>

</body>
</html>
